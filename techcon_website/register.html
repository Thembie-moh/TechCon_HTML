<body>
  <header>
    <h1>Register for TechCon</h1>
    <nav>
       <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
   </header>
    <main>
      <form action="" method="post">
        <label for="namesurname">Full Name</label>
        <input id="namesurname" type="text" name="namesurname" placeholder="name & surname">
        <label for="email">Email Address</label>
        <input id="email" type="email" name="email" placeholder="myemail@gmail.com">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="******">
        <input type="checkbox">
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
       <p>&copy; TecCon 2024 Conference</p>
    </footer>
